<div class="row pt-2">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text"
                            class="form-control rounded-2" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]="registerUserData.name" name="name" type="text"
                            class="form-control rounded-2">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password"
                            class="form-control rounded-2">
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select [(ngModel)]="registerUserData.sex" name="sex" class="form-control" id="sex">
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input [(ngModel)]="registerUserData.age" name="age" type="text" class="form-control rounded-2">
                    </div>
                    <button (click)="registerUser()" type=button class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
